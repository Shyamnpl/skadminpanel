<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s, color 0.3s;
}

.login-container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 350px;
  position: relative;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  padding-right: 40px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

.password-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  top: 34%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #555;
}

.options {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin-bottom: 20px;
}

#saveCreds {
  transform: scale(1.2);
}

.dark-toggle {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 14px;
  cursor: pointer;
  color: #333;
}

.login-container button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.login-container button:hover {
  background-color: #0056b3;
}

.error {
  color: red;
  text-align: center;
  margin-top: 10px;
}

/* Dark mode styles */
body.dark {
  background: #1c1c1c;
  color: #f4f4f4;
}

body.dark .login-container {
  background: #2c2c2c;
  color: #f4f4f4;
}

body.dark input {
  background: #3c3c3c;
  color: white;
  border: 1px solid #666;
}

body.dark .toggle-password {
  color: #ccc;
}

body.dark .dark-toggle {
  color: #f4f4f4;
}

  </style>
</head>
<body>  <div class="login-container">
    <span class="dark-toggle" onclick="toggleDarkMode()" id="darkLabel">On Dark Mode</span><h2>Login</h2>
<form onsubmit="return validateLogin(event)">
  <input type="text" id="username" placeholder="Username" required>

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è‚Äçüó®Ô∏è</span>
  </div>

  <div class="options">
    <input type="checkbox" id="saveCreds">
    <label for="saveCreds">Save Credentials</label>
  </div>

  <button type="submit">Login</button>
  <div id="errorMsg" class="error"></div>
</form>

  </div>  <script>
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    const darkLabel = document.getElementById("darkLabel");

    function togglePassword() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üëÅÔ∏è";
      } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
      }
    }

    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const saveCreds = document.getElementById("saveCreds").checked;

      if (username === "Sk PaPa" && password === "1021") {
        if (saveCreds) {
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
        } else {
          localStorage.removeItem("username");
          localStorage.removeItem("password");
        }

        window.location.href = "user.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid Username or Password";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "on" : "off");
      darkLabel.textContent = isDark ? "Off Dark Mode" : "On Dark Mode";
    }

    window.onload = function () {
      if (localStorage.getItem("darkMode") === "on") {
        document.body.classList.add("dark");
        darkLabel.textContent = "Off Dark Mode";
      }

      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");
      if (savedUsername && savedPassword) {
        document.getElementById("username").value = savedUsername;
        document.getElementById("password").value = savedPassword;
        document.getElementById("saveCreds").checked = true;
      }
    };
  </script></body>
</html>
